    <body>
        
        <a id="score" href="/score.html">View Highscores</a>
        <main>
            
            <div id="time"></div>
            <div id="questions">
                <h1 id="title">Coding Challenge</h1>
                <p id="subtitle">Answer the following coding questions within the time limit. Incorrect answers will penalize your time 5 seconds.</p>
                <UL id="choiceUL"></UL>
                <p id="result"></p>
                
                <button id="startTime">Start Quiz</button>
                <form id="scoreform" >
                    <label for="high score">High Score</label>
                    <input id="high-score" type="text">
                    <button type="submit">submit</button>

            </div>
    
        </main>
